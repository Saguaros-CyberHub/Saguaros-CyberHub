services:
  db:
    image: postgres:16
    container_name: cybercore-postgres
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: cyberhub # For testing only
      POSTGRES_PASSWORD: cyberpass # For testing only
      POSTGRES_DB: cyberhub_core
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberhub -d cyberhub_core"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybercore-net

  adminer:
    image: adminer
    container_name: cybercore-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cybercore-net

  ldap-sync:
    image: python:3.11-slim
    container_name: cybercore-ldap-sync
    restart: unless-stopped
    environment:
      # LDAP settings (not used in dry-run mode)
      LDAP_URI: "${LDAP_URI:-ldaps://ad.example.org}"
      LDAP_BASE_DN: "${LDAP_BASE_DN:-DC=example,DC=org}"
      LDAP_BIND_DN: "${LDAP_BIND_DN:-CN=svc-dirsync,OU=Service Accounts,DC=example,DC=org}"
      LDAP_BIND_PW: "${LDAP_BIND_PW:-supersecret}"
      # Postgres
      DB_HOST: "${DB_HOST:-cybercore-postgres}"
      DB_PORT: "${DB_PORT:-5432}"
      DB_NAME: "${DB_NAME:-cyberhub_core}"
      DB_USER: "${DB_USER:-cyberhub}"
      DB_PASS: "${DB_PASS:-cyberpass}"
      # DirSync settings
      DRY_RUN: "${DRY_RUN:-false}"
      INTERVAL: "${INTERVAL:-30}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      INCLUDE_DELETES: "${INCLUDE_DELETES:-false}"
      DIRSYNC_PAGE_SIZE: "${DIRSYNC_PAGE_SIZE:-2000}"
    volumes:
      - ./dirsync.py:/app/dirsync.py:ro
      - dirsync_cookies:/app/cookies
    command: >
      sh -c "
        pip install psycopg2-binary ldap3 &&
        python /app/dirsync.py
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cybercore-net

volumes:
  db_data:
  dirsync_cookies:

networks:
  cybercore-net:
    external: true